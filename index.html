<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;
800&family=Mulish:wght@200;300;400;500;700&family=Poppins:wght@400;500;600;700
&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <form class="signup-page" id="signupForm">
        <div class="title">
            <p>welcome back!</p>
            <h3>Sign up to your account</h3>
        </div>
      <div>
        <label for="username">Your name</label>
        <input type="text" id="username" required>
      </div>
      <div>
        <label for="Email">Email</label>
        <input type="email" id="Email" required>
      </div>
      <div>
        <label for="Password">Password</label>
        <input type="Password"  id="Password" required>
      </div>
      <div>
        <label for="confirmPassword" >confirm Password </label>
        <input type="Password" id="confirmPassword" required>
      </div>
      <button type="submit" id="login">CONTINUE</button>
        
    </form>
    <p class="dont">Don,t have an account? <a href="#">Sign up</a></p>
</div>
  

    <script src="script.js"></script>
</body>
</html>
